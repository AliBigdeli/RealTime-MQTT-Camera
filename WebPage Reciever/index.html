<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Esp32 Camera Control</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/mqttws31.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>




    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-center mb-0">ESP32 Camera Control</h3>
            </div>
        </header>


        <div class="row">
            <div class="col-sm-12">

                <div class="video-container">
                    <img id="webcam" src="" width="640" height="480">
                </div>
            </div>
            <p class="lead">
            <div class="bd-example">

                <button class="btn btn-primary" onclick="updatePosition('LEFT')"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button class="btn btn-primary" onclick="updatePosition('UP')"><i
                        class="fa-solid fa-arrow-up"></i></button>
                <button class="btn btn-primary" onclick="updatePosition('DOWN')"><i
                        class="fa-solid fa-arrow-down"></i></button>
                <button class="btn btn-primary" onclick="updatePosition('RIGHT')"><i
                        class="fa-solid fa-arrow-right"></i></button>
                <button class="btn btn-primary" onclick="updatePosition('STILL')"><i
                        class="fa-solid fa-circle"></i></button>

            </div>
            </p>
        </div>





        <footer class="mt-auto text-white-50">
            <p>Created by AliBigdeli <a href="https://github.com/alibigdeli">@github</a></p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
